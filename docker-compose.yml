version: '3'

services:
  postgres:
    image: postgres
    healthcheck:
      test: [ "CMD", "pg_isready", "-q", "-d", "postgres", "-U"]
      timeout: 45s
      interval: 10s
      retries: 10
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
      - APP_DB_USER=task_tracker_user
      - APP_DB_PASS=879639
      - APP_DB_NAME=task_tracker
    volumes:
      - ./docker/db-init:/docker-entrypoint-initdb.d/
    ports:
      - 5432:5432

